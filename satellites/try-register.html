<main>
  <div class="registerForm">
    <h1 class="registerForm__title">Register to Free Try</h1>
    <form class="registerForm__form" action="">
      <div>
        <label class="registerForm__label" for="name">Name</label>
        <input class="registerForm__input" type="text" name="name" id="name" />
      </div>
      <div>
        <label class="registerForm__label" for="email">Email</label>
        <input class="registerForm__input" type="email" name="email" id="email" />
      </div>
      <div>
        <label class="registerForm__label" for="password">password</label>
        <input class="registerForm__input" type="password" name="password" id="password" />
      </div>
      <div>
        <label class="registerForm__label" for="confirm">Confirm Password</label>
        <input class="registerForm__input" type="password" name="confirm" id="confirm" />
      </div>
      <div>
        <label class="registerForm__label" for="Industry">Industry</label>
        <input class="registerForm__input" type="list" list="industries" />
        <datalist id="industries">
          <option value="Manufacturing"></option>
          <option value="Logistics"></option>
          <option value="Transportation"></option>
          <option value="Other"></option>
        </datalist>
      </div>
      <input class="registerForm_actionButton" type="submit" value="Sign Up" />
    </form>
  </div>
</main>
